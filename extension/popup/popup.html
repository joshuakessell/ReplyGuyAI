<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReplyGuy.AI - Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #1a1a1b;
        }

        .header {
            background: linear-gradient(135deg, #ff4500 0%, #ff6b35 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
        }

        .section {
            margin-bottom: 24px;
        }

        .section h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1a1a1b;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #1a1a1b;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input[type="password"] {
            font-family: monospace;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .button {
            background: #0079d3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: background 0.2s;
        }

        .button:hover {
            background: #0066b3;
        }

        .button.primary {
            background: #ff4500;
        }

        .button.primary:hover {
            background: #e03d00;
        }

        .button.secondary {
            background: #878a8c;
        }

        .button.secondary:hover {
            background: #6c7071;
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .status.success {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            color: #2e7d32;
        }

        .status.error {
            background: #ffeaa7;
            border: 1px solid #fdcb6e;
            color: #d63031;
        }

        .status.info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            color: #1565c0;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stats {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 12px;
            text-align: center;
        }

        .stats-value {
            font-size: 20px;
            font-weight: 600;
            color: #ff4500;
        }

        .stats-label {
            font-size: 12px;
            color: #878a8c;
            margin-top: 4px;
        }

        .footer {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            font-size: 12px;
            color: #878a8c;
        }

        .footer a {
            color: #0079d3;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #ff4500;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ReplyGuy.AI</h1>
        <p>AI-powered Reddit reply generation</p>
    </div>

    <div class="content">
        <!-- Status Section -->
        <div id="status-section" class="section">
            <div id="status-message" class="status hidden"></div>
        </div>

        <!-- API Key Configuration -->
        <div class="section">
            <h2>API Configuration</h2>
            <div class="form-group">
                <label for="api-key">OpenAI API Key</label>
                <input type="password" id="api-key" placeholder="sk-...">
                <div style="font-size: 12px; color: #878a8c; margin-top: 4px;">
                    Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI Platform</a>
                </div>
            </div>
            <button id="test-api-key" class="button secondary" style="margin-right: 8px;">
                <span id="test-api-text">Test API Key</span>
                <div id="test-api-loading" class="loading" style="display: none;"></div>
            </button>
            <button id="save-settings" class="button primary">
                <span id="save-text">Save Settings</span>
                <div id="save-loading" class="loading" style="display: none;"></div>
            </button>
        </div>

        <!-- Default Preferences -->
        <div class="section">
            <h2>Default Preferences</h2>
            <div class="form-group">
                <label for="default-length">Default Reply Length</label>
                <select id="default-length">
                    <option value="small">Short (~25 words)</option>
                    <option value="medium" selected>Medium (~75 words)</option>
                    <option value="large">Long (~150 words)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="default-mood">Default Mood</label>
                <select id="default-mood">
                    <option value="supportive" selected>Supportive</option>
                    <option value="witty">Witty</option>
                    <option value="analytical">Analytical</option>
                    <option value="casual">Casual</option>
                    <option value="professional">Professional</option>
                </select>
            </div>
        </div>

        <!-- Statistics -->
        <div class="section">
            <h2>Usage Statistics</h2>
            <div class="grid">
                <div class="stats">
                    <div id="total-replies" class="stats-value">0</div>
                    <div class="stats-label">Total Replies</div>
                </div>
                <div class="stats">
                    <div id="storage-usage" class="stats-value">0%</div>
                    <div class="stats-label">Storage Used</div>
                </div>
            </div>
        </div>

        <!-- Data Management -->
        <div class="section">
            <h2>Data Management</h2>
            <div class="grid">
                <button id="export-data" class="button secondary">
                    Export Data
                </button>
                <button id="clear-history" class="button secondary">
                    Clear History
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="https://github.com/joshuakessell/ReplyGuyAI" target="_blank">GitHub</a> â€¢ 
        <span id="version">v2.0.0</span>
    </div>

    <script src="popup.js"></script>
</body>
</html>
